<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarEd - Solar 360</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Style.css">
    
    <style>
        .tool-detail-section { padding-top: 140px; padding-bottom: 6rem; min-height: 80vh; }
        .tool-detail-content { background: var(--card-bg); padding: 3rem; border-radius: 15px; max-width: 800px; margin: 0 auto; box-shadow: 0 5px 25px rgba(0,0,0,0.08); }
        .tool-detail-content h1 { font-size: 2.8rem; color: var(--dark-color); margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem; font-weight: 700; }
        .tool-detail-content h1 .icon { color: var(--accent-color); font-size: 2.5rem; } 
        .tool-detail-content .tool-subtitle { font-size: 1.2rem; color: var(--text-color); margin-bottom: 2.5rem; border-left: 4px solid var(--secondary-color); padding-left: 1rem; font-style: italic; }
        .dark-mode .tool-detail-content { box-shadow: none; border: 1px solid #333; }

        .topic-selector { display: flex; flex-wrap: wrap; gap: 0.8rem; margin-bottom: 2rem; justify-content: center; }
        .topic-btn { background-color: var(--light-color); color: var(--dark-color); border: 1px solid var(--primary-color); padding: 0.7rem 1.5rem; border-radius: 25px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .topic-btn:hover { background-color: var(--primary-color); color: white; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); }
        .topic-btn.active { background-color: var(--primary-color); color: white; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4); transform: translateY(-2px); }
        
        .solar-ed-content { margin-top: 2rem; padding: 2rem; background-color: #f7faff; border: 1px solid var(--primary-color); border-radius: 10px; color: var(--text-color); font-size: 1.05rem; line-height: 1.7; min-height: 150px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .solar-ed-content h3 { font-size: 1.8rem; color: var(--primary-color); margin-bottom: 1rem; text-align: center; }
        .solar-ed-content p { margin-bottom: 1rem; text-align: justify; }
        .solar-ed-content h4 { font-size: 1.2rem; color: var(--text-color); font-weight: 400; }
        .solar-ed-content a { color: var(--primary-color); text-decoration: none; font-weight: 600; margin-top: 1rem; }
        .solar-ed-content a:hover { text-decoration: underline; }

        .dark-mode .topic-btn { background-color: #333; color: var(--dark-color); border-color: #555; box-shadow: none; }
        .dark-mode .topic-btn:hover, .dark-mode .topic-btn.active { background-color: var(--primary-color); color: var(--dark-color); border-color: var(--primary-color); box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2); }
        .dark-mode .solar-ed-content { background-color: #2a2a3a; border-color: var(--primary-color); color: var(--text-color); }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">SOLAR<span>360</span></a>
            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html#about">Our Vision</a></li>
                    <li><a href="index.html#products">Ecosystem</a></li>
                    <li><a href="index.html#tech">Technology</a></li>
                </ul>
                <div class="nav-controls">
                    <button class="theme-switcher" id="theme-switcher" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="tool-detail-section">
            <div class="container">
                <div class="tool-detail-content" id="solar-ed-tool">
                    <h1><div class="icon"><i class="fas fa-graduation-cap"></i></div>SolarEd</h1>
                    <p class="tool-subtitle">Your simplified guide to understanding solar energy in India. Select a topic below to learn more.</p>
                    
                    <h3>Explore Topics:</h3>
                    <div class="topic-selector">
                        <button class="topic-btn" data-topic="subsidies">Understanding Subsidies</button>
                        <button class="topic-btn" data-topic="net_metering">What is Net Metering?</button>
                        <button class="topic-btn" data-topic="panel_types">Types of Solar Panels</button>
                        <button class="topic-btn" data-topic="roi_payback">ROI & Payback Period</button>
                        <button class="topic-btn" data-topic="maintenance_tips">Maintenance Tips</button>
                    </div>

                    <!-- This is the container for content. JS will fill this. -->
                    <div id="solar-ed-content" class="solar-ed-content">
                        <!-- The default message will be populated by script.js -->
                        <h4>Please select a topic from the buttons above to learn more.</h4>
                    </div>

                    <a href="index.html#products" class="btn btn-primary" style="margin-top: 2rem;">Back to Ecosystem</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Â© 2024 Solar 360. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="Script.js"></script>
</body>
</html>
